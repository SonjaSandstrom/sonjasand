<div class="loader">
	<img src="imgs/red-dragon.jpg" alt="Loading site, place holder" />
</div>
<div id="display">
	<div class="backdrop">
	</div>
	<div class="container">
	</div>
	
</div>
<div class="content">
	<ul class="cards">
	{% for card in site.data.cards %}
		<li>
			{% if card.type == "page" %}
				<div class="card page">
					<a href="#pages/{{ card.name }}.html">
						<img src="imgs/thumbs/{{ card.background }}" alt="{{ card.name }}" />
						<p>
							{{ card.display }}
						</p>
					</a>
				</div>
			{% endif %}
			{% if card.type == "photo" %}
			<div class="card photo" data-link="#imgs/{{ card.background }}" >
					<img src="imgs/thumbs/{{ card.background }}" alt="{{ card.name }}" />
				</div>
			{% endif %}
			{% if card.type == "vimeo" %}
				<div class="card vimeo" data-src="//player.vimeo.com/video/{{ card.vimeo }}" >
				</div>
			{% endif %}
		</li>
	{% endfor %}

	</ul>
</div>
